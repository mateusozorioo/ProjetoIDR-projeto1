    <!-- 1° linha -->
<div class="container">
    <form>     
        <div class="form-row">
            <div class="col-3">
                <label for="idField">ID</label>
                <input class="form-control" type="text" id="idField" placeholder="04562 (exemplo)" readonly>
            </div>
            <div class="col-5">
                <label for="nameField">Nome</label>
                <input class="form-control" type="text" id="nameField" placeholder="João Silva Santos (exemplo)" readonly>

            <div class="col-4">
                <label for="costCenterField">Centro de custo</label>

        </div>
    </form>

    </form>

<!-- 3° linha -->
<div class="container">

            <div class="col-5">

        </div>
    </form>
</div>

<!-- 4° linha -->

            </div>
            <div class="col-3">
                <label for="inputTipoVeiculo">Tipo de Veículo</label>
                <!-- Div que agrupa os radio buttons e o campo de texto -->
                <div class="solid-border d-flex flex-column justify-content-center custom-border cinza-aprovacao">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao2" disabled>
                        <label class="form-check-label" for="exampleRadios1">

                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao1" checked disabled>
                        <label class="form-check-label" for="exampleRadios2">
                            Sem motorista
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </form>
